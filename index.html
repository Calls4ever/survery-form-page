<!DOCTYPE html>
<html>
  <head>
      <link rel='stylesheet' href="styles.css">
    <title>
        Survey Form
    </title>
  </head>
  <body>
    <div id = 'main'>
    <h1 id = 'title'>
      Fisbum User Survey
    </h1>
      <hr>
      
    <p id = 'description'>
      Fill this survey to get a opportunity to brand new Mackbook Pro!
    </p>
    <form id = 'survey-form'>
      <label for = 'name' id='name-label'> Name:</label>
      <input required id ='name' placeholder = 'name here'>
      <label for = 'email' id = 'email-label'> Email</label>
      <input  required id='email' type = 'email' placeholder = 'your email adress' >
      <label for = 'number' id = 'number-label'> Phone</label>
      <input required  id = 'number' type = 'number' min = '1000000000' max = '9999999999' placeholder = 'phone number'>
      <label > Where did you hear about us?</label>
     <select type = 'radio' id = 'dropdown'>
       <option> Social Media </option>
       <option> Events </option>
       <option> Family & Friends </option>
       <option> Advertisements </option>
      </select>
      <fieldset>
         <legend> Gender</legend>
         <label> Male</label>
          <input type = 'radio' name = 'gender' value = 'M' class = 'radio'>
          <label> Female</label>
          <input type = 'radio' name = 'gender' value = 'F' class = 'radio'>
          <label> Other</label>
          <input type = 'radio' name = 'gender' value = 'O' class = 'radio'>
      </fieldset>
      <fieldset>
        <legend> What would you like to hear from us? </legend>
        <input type = 'checkbox' name = 'updates' value = 'news' class = 'checkbox'>
        <label> News </label>
        <input type = 'checkbox' name = 'updates' value = 'promotions' class = 'checkbox'>
        <label> Promotions </label>
        <input type = 'checkbox' name = 'updates' value = 'careers' class = 'checkbox'>
        <label> Careers </label>
        <input type = 'checkbox' name = 'updates' value = 'notifications' class = 'checkbox'>
        <label> Account Notifications </label>
      </fieldset>
     <fieldset>
       <legend> If Fisbum is a person, what sentence describes best?
       </legend>
       <textarea>
       </textarea>
       <button type = 'submit' id = 'submit'> I am done </button>
    </form>
     
    </div>
  </body>
</html>
